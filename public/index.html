<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    
    <title>Calculadora</title>
</head>
<body>

    <div class="geral container d-flex align-items-center flex-column mt-5 border border-dark">
        <div class="container border border-dark mt-3" id="resultado">
            <div id="conta">

            </div>
            <div id="result">

            </div>

        </div>
        <div class="buttons container-sm d-flex justify-content-around flex-column m-2">
    
            <div class="row  gap-2">
                <button onclick="number(this)" class="col btn-light" id="7">7</button>
                <button onclick="number(this)" class="col btn-light" id="8">8</button>
                <button onclick="number(this)" class="col btn-light" id="9">9</button>
                <button onclick="operation(this)" class="col btn-secondary " id="/">/</button>
            </div>
            <div class="row  gap-2">
                <button onclick="number(this)" class="col btn-light" id="4">4</button>
                <button onclick="number(this)" class="col btn-light" id="5">5</button>
                <button onclick="number(this)" class="col btn-light" id="6">6</button>
                <button onclick="operation(this)" class="col btn-secondary " id="*">*</button>
            </div>
            <div class="row  gap-2">
                <button onclick="number(this)" class="col btn-light " id="1">1</button>
                <button onclick="number(this)" class="col btn-light " id="2">2</button>
                <button onclick="number(this)" class="col btn-light " id="3">3</button>
                <button onclick="operation(this)" class="col btn-secondary " id="-">-</button>
            </div>
            <div class="row  gap-2">
                <button onclick="number(this)" class="col btn-light " id="0">0</button>
                <button onclick="number(this)" class="col btn-light " id=".">.</button>
                <button onclick="operation(this)" class="col btn-success" >=</button>
                <button onclick="operation(this)" class="col  btn-secondary" id="+" >+</button>
            </div>
        </div>    
    </div>

    <script src="./scripts/calculos.js"></script>
    <script src="./scripts/script.js"></script>
    
</body>
</html>
